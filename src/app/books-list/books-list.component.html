{{books|json}}
<div class="container mt-3">
    <h2>Könyvek</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Cím</th>
                <th>Leírás</th>
                <th>Szerző</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.description}}</td>
                <td>{{book.author}}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteBook(book)">Törlés</button>
                    <button class="btn btn-secondary" (click)="putBook(book)">Szerkesztés</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
